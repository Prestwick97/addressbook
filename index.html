<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number">
            </div>
            <div class="form-group">
              <label for="new-email-address">Email Address</label>
              <input type="text"  class="form-control" id="new-email-address">
            </div>
            <div class="form-group">
              <label for="new-work">Work Address</label>
              <input type="text"  class="form-control" id="new-work">
            </div>
            <div class="form-group">
              <label for="new-home">Home Address</label>
              <input type="text"  class="form-control" id="new-home">
            </div>
            <div class="form-group">
              <label for="new-remote">Remote Address</label>
              <input type="text"  class="form-control" id="new-remote">
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p id="1">First Name: <span class="first-name"></span></p>
            <p id="2">Last Name: <span class="last-name"></span></p>
            <p id="3">Phone Number: <span class="phone-number"></span></p>
            <p id="4">Email Address: <span class="email-address"></span></p>
            <p id="5">Work Address: <span class="work"></span></p>
            <p id="6">Home Address: <span class="home"></span></p>
            <p id="7">Remote Address: <span class="remote"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
